<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8'>
	<title>Javascript Calculator</title>
	<link rel='stylesheet' href='Bootstrap/css/bootstrap.css'>
	<link rel='stylesheet' href='styles.css'>
</head>

<body>
	<div id='calculator'>
		<div id='main-display'>
		<div id='answer-display'></div>
		<div id='display'>0</div>
	</div>
		<div id='buttons-container'>
			<div id='top-row'>
			<div id='clear' class='button' onclick='handleClick(this)'>C</div>
			<div id='cancel' class='button' onclick='handleClick(this)'>DEL</div>
			<div id='divide' class='button' onclick='handleClick(this)'>/</div>
		</div>
		<div id='bottom-grid'>
			<div id='seven' class='button' onclick='handleClick(this)'>7</div>
			<div id='eight' class='button' onclick='handleClick(this)'>8</div>
			<div id='nine' class='button' onclick='handleClick(this)'>9</div>
			<div id='multiply' class='button' onclick='handleClick(this)'>X</div>
			<div id='four' class='button' onclick='handleClick(this)'>4</div>
			<div id='five' class='button' onclick='handleClick(this)'>5</div>
			<div id='six' class='button' onclick='handleClick(this)'>6</div>
			<div id='subtract' class='button' onclick='handleClick(this)'>-</div>
			<div id='one' class='button' onclick='handleClick(this)'>1</div>
			<div id='two' class='button' onclick='handleClick(this)'>2</div>
			<div id='three' class='button' onclick='handleClick(this)'>3</div>
			<div id='add' class='button' onclick='handleClick(this)'>+</div>
			<div id='neg-pos' class='button' onclick='handleClick(this)'>+/-</div>
			<div id='zero' class='button' onclick='handleClick(this)'>0</div>
			<div id='decimal' class='button' onclick='handleClick(this)'>.</div>
			<div id='equals' class='button' onclick='handleClick(this)'>=</div>
		</div>
		</div>
	</div>

	<script src='script.js'></script>
	</body>
</html>
